<!DOCTYPE html>
<html>
  <head>
    <title> Share Data</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
 <body>
{% include 'index.html' %}
 <div class="container">
 <div class="page-header">
  <h2>Share Data </h2
</div>
 <table border="0" cellspacing="10">
 <tr>
     <td>
    <div class="checkbox">
    <label><input type="checkbox" value="chkTime" disabled>Time:</label>
    </div>
    </td>
    <td><div class="input-group"><input type="text" id="txtTime" class="form-control"></input></div></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><label>Share Data With:</label></td>
    <td><div class="input-group"><input type="text" class="form-control" placeholder=""></input></div></td>
 </table>
 <br/>
 <table border="0" cellspacing="10">
 <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><label>Filter:</label></td>
    <td><div class="input-group"><input type="text" id="txtPackageName" class="form-control" placeholder="Package Name"></input><span class="glyphicon glyphicon-search form-control-feedback"></span></div></td>
    <td>&nbsp;</td>
    <td><div class="input-group"><input placeholder="Language" type="text" id="txtLanguage" class="form-control"></input><span class="glyphicon glyphicon-search form-control-feedback"></span></div></td>
    <td>&nbsp;</td>
    <td><div class="input-group"><input type="text" id="txtOccurrences" placeholder="Occurrences" class="form-control"></input><span class="glyphicon glyphicon-search form-control-feedback"></span></div></td>
    <td>&nbsp;</td>
    <td><button type="button" id="btnSubmit" class="btn btn-primary">Search</button></td>
 <tr/>
 </table>
 <br/>
 <div class="table-responsive">
        <table class="table table-striped">
           <caption><b>Available Data</b></caption>
           <thead>
              <tr>
                <th>[]Select</th>
                <th>Package Name</th>
                <th>Version</th>
                <th>Language</th>
                <th>Occurrences</th>
              </tr>
           </thead> 
           <tbody>
             <tr>
                <td>
                     <input type="checkbox" value="chkData"></input>
               </td>
               <td>
                    roxygen2
               </td>
               <td>
                    1.10
               </td>
               <td>
                    R
               </td>
               <td>
                    12
               </td>
             </tr>
           </tbody> 
       </table>
 </div>
</div>
 </body>
 </html>
